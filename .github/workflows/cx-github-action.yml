name: Checkmarx Github Action

on:
  push:
    branches: 
      - master
jobs:
  cx-github-actions:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install packages
      run: npm i
    - name: Add Mocha Execute Permissions
      run: chmod 0777 ./node_modules/.bin/mocha
    - name: Add NYC Execute Permissions
      run: chmod 0777 ./node_modules/.bin/nyc
    - name: Run tests
      run: npm test
    - name: Check test coverage
      run: npm run cov:check
      
