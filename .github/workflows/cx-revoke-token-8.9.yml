name: Checkmarx Revoke Token 8.9
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Checkmarx Action
      uses: ./
      with:
        cxServer: https://cxprivatecloud.checkmarx.net
        cxAction: RevokeToken
        cxToken: ${{ secrets.CX_TOKEN }}
        cxVersion: 8.9
